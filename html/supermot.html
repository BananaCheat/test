<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="image/connexion.png">
    <link href="../police/sport/Sport-Italic.ttf">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KTM SUPERMOTO></title>
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #f57c00;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            text-align: center;
            color: #000000;
            font-size: 36px;
        }

        .category-container {
            padding: 50px 0;
        }

        .category {
            text-align: center;
            margin-bottom: 50px;
        }

        .category img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .category h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        .category p {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #f57c00;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e65100;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        .deroulant {
            position: relative;
        }

        .deroulant:hover .sous {
            display: block;
        }

        .sous {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .sous li {
            float: none;
        }

        .deroulant:hover .sous li a {
            color: #000;
        }
    </style>
</head>

        <div class="item">

</body>
